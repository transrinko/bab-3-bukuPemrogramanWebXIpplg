<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Text Align</title>
  <link rel="stylesheet" href="fontalign.css">
</head>
<body>
  <p class="left">Ini teks rata kiri.</p>
  <p class="right">Ini teks rata kanan.</p>
  <p class="center">Ini teks di tengah.</p>
  <p class="justify">Ini teks yang diratakan penuh di kiri dan kanan.</p>
