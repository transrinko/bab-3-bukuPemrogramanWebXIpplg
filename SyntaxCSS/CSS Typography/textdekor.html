<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Text Decoration</title>
  <link rel="stylesheet" href="textdekor.css">
</head>
<body>
  <p class="underline">Teks ini bergaris bawah (underline).</p>
  <p class="overline">Teks ini bergaris atas (overline).</p>
  <p class="line-through">Teks ini bergaris tengah (line-through).</p>
  <a href="#" class="no-decoration">Tautan ini tanpa dekorasi.</a>
</body>
</html>
