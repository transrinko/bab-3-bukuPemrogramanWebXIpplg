<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Font Weight</title>
  <link rel="stylesheet" href="weight.css">
</head>
<body>
  <p class="normal">Ini teks normal.</p>
  <p class="bold">Ini teks tebal (bold).</p>
  <p class="bolder">Ini teks lebih tebal dari induknya (bolder).</p>
  <p class="lighter">Ini teks lebih tipis dari induknya (lighter).</p>
  <p class="weight-100">Ini teks dengan berat 100.</p>
  <p class="weight-900">Ini teks dengan berat 900.</p>
</body>
</html>
